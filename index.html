<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="./style/home.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <img
        class="hero_img"
        src="./images/image-header-mobile.jpg"
        alt=""
        srcset=""
      />

      <div class="text_container">
        <h1 class="title">
          Get <span class="highlighted">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <p><span class="highlighted">10k+</span><br />COMPANIES</p>
          <p><span class="highlighted">314</span><br />TEMPLATES</p>
          <p><span class="highlighted">12M+</span><br />QUERIES</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/imedboumalek" target="_blank">Imed Boumalek</a
      >.
    </div>
  </body>
</html>
